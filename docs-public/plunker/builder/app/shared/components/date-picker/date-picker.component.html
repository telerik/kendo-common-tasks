    <kendo-datepicker
        #picker
        title="{{config.title}}"
        [min]="config.min"
        [max]="config.max"
        [format]="config.format"
        [formControlName]="id"

</span>
<div *ngIf="this.shouldValidateComponent() && formGroup.controls[this.id].touched && this._errorMessage" class="alert alert-danger">
    {{ this._errorMessage }}
</div>
